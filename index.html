<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo Divs</title>
    <script src="element.js"></script>
    <style>
        .demo-div {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 8px 0;
            background: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>10 Demo Divs</h1>
    <section></section>
    <script>
        document.querySelector('section').append(
            ...[...Array(10)].map((_, i) => {
                const div = document.createElement('div');
                div.className = 'demo-div';
                div.textContent = `Demo content for div #${i + 1}`;
                return div;
            }))
    </script>
    <div-count></div-count>

</body>

</html>
